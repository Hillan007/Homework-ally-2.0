<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Homework Ally</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      background: rgba(255,255,255,0.97);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      max-width: 500px;
      margin: 50px auto;
      padding: 32px 28px 24px 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .current-profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      border: 4px solid #43c6ac;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(67,198,172,0.3);
    }
    h2 {
      color: #43c6ac;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #fff176, 4px 4px 0 #ffd54f;
    }
    .user-email {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 1.5em;
      font-weight: bold;
    }
    .upload-section {
      background: rgba(67,198,172,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    .upload-title {
      color: #43c6ac;
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }
    input[type="file"] {
      padding: 10px 14px;
      border-radius: 18px;
      border: 2px solid #43c6ac;
      font-size: 1rem;
      width: 90%;
      outline: none;
      margin-bottom: 1em;
      transition: border 0.2s;
      background: white;
    }
    input[type="file"]:focus {
      border: 2px solid #ff7f50;
      background: #fffde7;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #43c6ac 60%, #ff7f50 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(67,198,172,0.15);
      transition: background 0.2s, transform 0.2s;
      margin: 10px 5px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #ff7f50 60%, #43c6ac 100%);
      transform: scale(1.05);
    }
    .back-link {
      margin-top: 1.5em;
      display: inline-block;
      color: #43c6ac;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 16px;
      border: 2px solid #43c6ac;
      border-radius: 15px;
      transition: all 0.2s;
    }
    .back-link:hover {
      background: #43c6ac;
      color: white;
    }
    .success {
      color: #43c6ac;
      background: rgba(67,198,172,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1em;
      font-weight: bold;
    }
    .error {
      color: red;
      background: rgba(255,0,0,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    .file-info {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    
    <img src="{{ user.profile_pic or '/static/mascot.png' }}" alt="Profile Picture" class="current-profile-pic" onerror="this.src='/static/mascot.png'">
    
    <div class="user-email">{{ user.email }}</div>
    
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    
    <div class="upload-section">
      <div class="upload-title">Update Profile Picture</div>
      <div class="file-info">Choose a new profile picture (JPG, PNG, GIF)</div>
      
      <form method="post" action="/profile/upload" enctype="multipart/form-data">
        <label for="profile_pic" style="display: none;">Profile Picture</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" title="Choose profile picture" required>
        <br>
        <button type="submit">Upload New Picture</button>
      </form>
    </div>
    
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
